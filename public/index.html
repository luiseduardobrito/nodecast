<head>

	<!--stylesheets-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" >	
	<link rel="stylesheet" href="css/supersized.css" type="text/css" media="screen" />

	<link rel="stylesheet" type="text/css" href="css/style.css" >

	<!--js-->
	<script src="js/jquery-1.9.0.min.js"></script>
	<script src="js/countdown.js"></script>
	<script src="js/jquery.prettyPhoto.js"></script>	
	
	<script>
	/* <![CDATA[ */
		$(document).ready(function(){
			$("#countdown").countdown({
				date: "26 november 2013 12:00:00", <!--set website launch date and time here-->
				format: "on"
			},
			
			function() {
				// callback function
			});
			
			var left = $('.newsletter').offset().left;

			$("#subscribe").click(function(event){

			$(".newsletter").show().animate({ left : left }, { duration: 1000 });

				event.preventDefault();
				return false;				
			});
			
			$(".close1").click(function(event){
						
			$(".newsletter").animate({ left : "110%" }, { duration: 1000 });

				event.preventDefault();
				return false;				
			});
			
			$("#send").click(function(){
				var cname = $(this).parent().find("#name").val() ;
				var cemail = $(this).parent().find("#email").val() ;
				var errcount=0;
				  if(cname.length < 1)
				  {		
				  $(this).parent().find("#name").addClass("error");
				  errcount = 1;
				  }	else
				   $(this).parent().find("#name").removeClass("error");
				   
				var emailRegex = new RegExp(/^([\w\.\-]+)@([\w\-]+)((\.(\w){2,3})+)$/i);
				var valid = emailRegex.test(cemail);
				if (!valid) {
					$(this).parent().find("#email").addClass("error");
					errcount = 1;
				}else
					$(this).parent().find("#email").removeClass("error");
				
				  if(errcount ==0 )
				  {
					//form submitted succesfully
					return false;
				  }
				  else
				  {	  	  
				  return false;
				  }
		
			});	
			$("a[data-rel^='prettyPhoto']").prettyPhoto({deeplinking:false});
			
			$(window).resize(function(){
			var height=$('.activeslide').height();
			var sidebarheight=$('.sidebar').height();

				$('.sidebar').css('min-height',height);
			});	
			$(window).resize();
		});
	/* ]]> */
	</script>
	
	
	
	
</head>

<body>
		<div class="row-fluid container1">
			<div class="span4 sidebar">
				<div class="innersidebar">
				<h1>We are almost ready, <a href="#" id="subscribe">subscribe</a> right now!</h1>
				<div class="timer">
					<ul id="countdown">
						<li>
							<span class="days">00</span>
							<p class="timeRefDays">days</p>
						</li>
						<li>
							<span class="hours">00</span>
							<p class="timeRefHours">hours</p>
						</li>
						<li>
							<span class="minutes">00</span>
							<p class="timeRefMinutes">mins</p>				
						</li>
						<li>
							<span class="seconds">00</span>
							<p class="timeRefSeconds">secs</p>
						</li>
					</ul>
				</div><!--timer-->
				
				<div class="row-fluid work">
					<div class="span4 workimg">
						<img src="images/thumbnails/image1.jpg" alt="">
						<a href="images/image1.jpg" data-rel="prettyPhoto" class="mask"> <!-- mask !-->
						</a>
					</div>
					<div class="span4 workimg">
						<img src="images/thumbnails/image2.jpg" alt="">
						<a href="images/image2.jpg" data-rel="prettyPhoto" class="mask"> <!-- mask !-->
						</a>						
					</div>
					<div class="span4 workimg">
						<img src="images/thumbnails/image3.jpg" alt="">
						<a href="images/image3.jpg" data-rel="prettyPhoto" class="mask"> <!-- mask !-->
						</a>						
					</div>	
				</div><!--work-->
				
									<!--newsletter-->
				<div class="newsletter">
					<div class="newsheading">
						<h1>Stay updated</h1>
						<h2>get ready for launch</h2>
					</div>
					<div class="centernewsletter">
						<form method="post" id="signupform">	
							<input type="text" name="name" id="name" placeholder="Name"><br>
							<input type="email" name="email" id="email" placeholder="Email@address.com"><br>
							<a href="#" id="send">Subscribe</a>
						</form>
						
						<a href="#" class="close1"></a>
					</div>	
				</div><!--span4-->
			
			</div>	
			
				<div class="social">
					<p>Follow us on social media</p>
					<div class="socialbox">
						<a href="#" class="fb"></a>
						<a href="#" class="tw"></a>
						<a href="#" class="dribble"></a>
						<a href="#" class="flickr"></a>
					</div>
				</div>
				
			</div><!--span4-->
		</div><!--row-fluid-->
	
		<!--js-->	
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/supersized.3.2.7.js"></script>
		<script type="text/javascript" src="js/supersized.shutter.js"></script>

		<!-- cast receiver -->
		<script type="text/javascript" src="js/cast.js"></script>

		<!-- layout -->
		<script type="text/javascript">
		/* <![CDATA[ */			
		jQuery(function($){
						
			$.supersized({			
				// Functionality
				slide_interval   : 3000,		// Length between transitions
				transition       : 1, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
				transition_speed : 1000,		// Speed of transition														   
				// Components							
				slide_links		 : 'false',	
				slides 			 : [			// Slideshow Images
									{image : 'http://vegatechnolabs.com/coming/images/bg.jpg'}, //set background images here (absolute path) //
									{image : 'http://vegatechnolabs.com/coming/images/bg1.jpg'}  //set background images here (absolute path) //
									]					
			});		
		});
		/* ]]> */	    
		</script>
	</body>
</html>
